<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamify Library</title>
    <link rel="icon" href="../dpad-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <header class="row fixed-top">
        <div class="navbar justify-content-start d-flex justify-content-between bg-light text-dark px-5">
            <h1 class="fw-bold col-sm-10"><i class="bi bi-dpad-fill"></i> GamifyLib</h1>
            <button type="button" class="btn btn-primary btn-lg x-5 y-4 col-sm-2" data-bs-toggle="offcanvas" data-bs-target="#cartView" aria-controls="cartView">
                <i class="bi bi-cart3"></i>
                <span id="itemCount" class="badge bg-success">0</span>
            </button>
        </div>
    </header>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartView" aria-labelledby="cartView">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvasLabel">Shopping Cart</h4>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h5>Cart Contents</h5>
            <ul class="list-group">
                <div id="cartContents" class="list-group">
                </div>
            </ul>
            <div class="offcanvas-footer position-absolute bottom-0 end-0">
                <button class="btn btn-lg btn-danger m-2" onclick="trashCart()"><i class="bi bi-trash3"></i> Trash Cart</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container mt-5">
        <div class="row py-3">
            <div class="col-sm-12 col-md-7">
                <h2>Welcome to our game library!</h2>
                <p class="fw-bold">Here you can find a wide selection of games to play and enjoy.</p>
            </div>
            <div class="col-sm-12 col-md-5">
                <div>
                  <button class="btn btn-lg btn-secondary w-100 py-4" data-bs-toggle="modal" data-bs-target="#gameAdd_window">Add Game to Library</button>
                </div>
            </div>
        </div>
        <!--Games Library Cards-->
        <div class="row row-cols-1 row-cols-md-3 d-flex flex-row gy-4 gx-3">
            <div id="games-container" class="w-100">
            </div>
        </div>
        <!--Modals-->
        <div class="modal fade" id="gameAdd_window" tabindex="-1" aria-labelledby="gameAdd_window_label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-dark">
                <div class="modal-header">
                  <h1 class="modal-title" id="gameAdd_window_label">Add a Steam Game</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="gameIdInput" class="form-label">Game ID:</label>
                      <input type="text" class="form-control" id="gameIdInput" placeholder="Enter game ID">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Game</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        <div id="modals-container">
        </div>
    </div>
    <!--Toast-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Added to Cart</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-black text-white">
            The item has been added to your cart.
        </div>
        </div>
    </div>
    <footer class="pt-2 text-center">
        <p>&copy; 2023 Gamify <i class="bi bi-dpad"></i></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/dynamic.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
